<div id="form-collection" class="container form">
      <div class="row centered-form">
            <div class="col-xs-12 col-sm-10 col-md-12">
                  <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                        </div>
                        <div class="panel-body">
                              <form role="form">
                                    <div class="form-group">
                                          <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Collection Name">
                                    </div>
                                    <div class="row">
                                          <div class="col-sm-6">
                                                <input type="button" value="Save State" class="btn btn-info btn-block create-form-button">
                                          </div>
                                          <div class="col-sm-6">
                                                <input type="button" value="Cancel" class="btn btn-danger btn-block cancel-form-button">
                                          </div>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>

<div id="form-save-state" class="container form">
      <div class="row centered-form">
            <div class="col-xs-12 col-sm-10 col-md-12">
                  <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                        </div>
                        <div class="panel-body">
                              <form role="form">
                                    <div class="row">
                                          <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                      <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Repository Name">
                                                </div>
                                          </div>
                                          <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                      <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="File Name">

                                          </div>

                                          <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Github Token">
